	<style>
		img {
			width: 100%;
}
	</style>

    <!-- RIGHT SIDE CONTENT -->
    <div class="col-md-6">
      <h2>Contact Us</h2>

      <form>

        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Write your message here</label>
          <textarea class="form-control" rows="4"></textarea>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="updatesCheck">
          <label class="form-check-label" for="updatesCheck">
            Keep me up to date
          </label>
        </div>

        <a href="thanks.html" class="btn btn-outline-success mb-3">
          Next
        </a>

        <button type="submit" class="btn btn-success">Submit</button>

      </form>
